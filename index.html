<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <div><label>first name: <name="first_name_field"></label></div>
      <div><label>last name: <name="last_name_field"></label></div>
      <div><label>phone: <name="phone_field"></label></div>
      <div><label>email: <name="email_field"></label></div>
      <div><p>Gender: </p></div>
      <div>
        <label>Male <input type ="radio" name="gender_field" value="male"></label>
        <label>Female <input type ="radio" name="gender_field" value="female"></label>
      </div>
      <div><p>Age: </p></div>
      <div>
        <select name="age_field">
          <option>under 18</option>
          <option>over 18</option>
        </select>
      </div>
    </fieldset>  
    <fieldset>
      <legend>My Availability: </legend>
      <div><h2>Days Available:</h2></div>
      <div><label>Sunday <input type="button"></label></div>
      <div><label>Monday <input type="button"></label></div>
      <div><label>Tuesday <input type="button"></label></div>
      <div><label>Wednesday <input type="button"></label></div>
      <div><label>Thursday <input type="button"></label></div>
      <div><label>Friday <input type="button"></label></div>
      <div><label>Saturday <input type="button"></label></div>
      <div><h2>Comments</h2></div>
      <textarea name="comments_field"></textarea>
    </fieldset>
    <input type ="hidden" name="hidden_field" value="BernardAsongu">
    <input type="submit">
  </form>
</body>
</html>
